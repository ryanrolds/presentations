# Application code
```javascript
const http = require('http');
const express = require('express')();
const db = require('./src/db');

app.get('/', (req, res) => {
  db.incCount(req.connection.remoteAddress).then((result) => {
    res.send('Hello World! You have visited this page ' + result.rows[0].value);
  }).catch((err) => {
    console.error(err);
    res.status(500).send('Error accessing database');
  });
});

const server = http.createServer(app);
server.listen(8080, () => console.log('Example app listening on port 8080!'));
```

# Docker Compose

* Simplifies managing multiple containers
* Makes starting/stopping local env easy

## So much easier
```bash
$ docker-compose up -d

$ docker-compose pull

class: middle

# DB Service
```yaml
services:
  db:
    image: postgres:9.6
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: frontend
      POSTGRES_DB: frontend
```

---

class: middle

# Migrations Service
```yaml
services:
  migrations:
    build:
      context: migrations
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://frontend:password@db:5432/frontend
```

---

class: middle

# Frontend Service
```yaml
services:
  frontend:
    build: .
    depends_on:
      - db
      - migrations
    ports:
      - "8080:8080"
    restart: always
    environment:
      DATABASE_URL: postgresql://frontend:password@db:5432/frontend
```
